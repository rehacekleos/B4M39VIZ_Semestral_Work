<form action="app.component.ts" class="controls">
  <label>Display Voronoi</label>
  <input type="checkbox" (change)="toggleDisplayVoronoi()"/>
</form>
<slider></slider>
<svg width="960" height="600">
  <rect width="960" height="600" id="border"></rect>
  <!-- must be in this order for drawing -->
  <g id="basemap"></g>
  <g id="edges"></g>
  <g id="nodes"></g>
  <g id="voronoi"></g>
  <text id="tooltip" class="tooltip" style="display: none;"></text>
</svg>
